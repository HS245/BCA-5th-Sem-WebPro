<!-- Q3:Create a webpage to accept first name,last name, course,semester and blood group of a student for the user and display them in the 
webpage (using javascript  -->

<html>
	<head>
	  <title>Student Details using javascript </title>
	
	  <script language="javascript">
	   var f1 = prompt("Enter First Name");
	   var f2 = prompt("Enter last Name");
	   var course = prompt("Enter Course");
	   var sem = prompt("Enter Semister");
	   var b = prompt("Enter blood group");
	   </script>
	</head>
	 <body>
	   <h1>Student Details</h1>
	      <script language="javascript">
	        document.write("<h4>Name: "+f1+"  "+f2+"<br>Course: "+course+"<br>Semister: "+sem+"<br>Blood Group: "+b+"</h4>");
	      </script>
	
	
	 </body>
</html>
