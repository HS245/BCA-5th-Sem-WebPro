<!-- Q4: Create a webpage to enter 3 numbers & find the sum, & avarage of the 3 numbers using javascript -->
<html>
  <head>
     <title>Avarage OF 3 NUMBERS</title>

        <script language ="javascript">
          var num1 =prompt("Enter first number");
          var num2 =prompt("Enter second number");
          var num3 =prompt("Enter third number");
          var sum =Number(num1)+Number(num2)+Number(num3);
          var avg =sum/3;
        </script>

  </head>
  <body>
   <h3> Avg of 3 numbers </h3>
    <script language="javascript">
     document.write("<h4>Number1: "+num1+"<br> Number2: "+num2+"<br> number3: "+num3+"<br> Average of 3 Number"+avg+"</h4>");
    </script>
</body>
</html>
